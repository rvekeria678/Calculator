<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculator</title>
<link rel="stylesheet" href="./styles/app.css" />
</head>
<body>
    <header>Calculator</header>
    <div id="wrapper">
        <div id="screen-container">
            <p id="screen-content"></p>
            <p id="screen-aid"></p>
        </div>
        <div id="keys">
            <button id="seven" class="digit" value="7">7</button>
            <button id="eight" class="digit" value="8">8</button>
            <button id="nine" class="digit" value="9">9</button>
            <button id="divide" class="operator" value="/">/</button>
    
            <button id="four" class="digit" value="4">4</button>
            <button id="five" class="digit" value="5">5</button>
            <button id="six" class="digit" value="6">6</button>
            <button id="multiply" class="operator" value="*">*</button>
    
            <button id="one" class="digit" value="1">1</button>
            <button id="two" class="digit" value="2">2</button>
            <button id="three" class="digit" value="3">3</button>
            <button id="add" class="operator" value="+">+</button>
    
            <button id="zero" class="digit" value="0">0</button>
            <button id="decimal" value=".">.</button>
            <button id="equal" class="operator" value="=">=</button>
            <button id="minus" class="operator" value="-">-</button>
    
            <button id="clear">Clear</button>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
